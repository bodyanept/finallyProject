{% extends 'base.html' %}
{% block title %}Войти или зарегистрироваться — ZapChasti{% endblock %}
{% block content %}
  <div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-semibold mb-6">Добро пожаловать</h1>
    <div class="rounded-xl border bg-white p-6 space-y-4">
      <p class="text-slate-700">Выберите, что вы хотите сделать:</p>
      <div class="flex flex-col sm:flex-row gap-3">
        <a href="/login/signin/{% if request.GET.next %}?next={{ request.GET.next|urlencode }}{% endif %}"
           class="flex-1 text-center px-4 py-3 rounded-md bg-brand-600 text-white hover:bg-brand-700">Войти</a>
        <a href="/register/{% if request.GET.next %}?next={{ request.GET.next|urlencode }}{% endif %}"
           class="flex-1 text-center px-4 py-3 rounded-md border hover:bg-slate-50">Зарегистрироваться</a>
      </div>
      <div class="text-xs text-slate-500">После входа или регистрации вы попадёте в личный кабинет.</div>
    </div>
  </div>
{% endblock %}
