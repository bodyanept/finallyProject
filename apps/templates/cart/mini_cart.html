{% if items %}
  <div class="p-3 border-b font-medium">Ваша корзина</div>
  <div class="divide-y">
    {% for it in items %}
    <div class="p-3 flex gap-3">
      <div class="w-16 h-12 bg-slate-100 rounded overflow-hidden">
        {% if it.product.images and it.product.images.0 %}
          <img src="{{ it.product.images.0 }}" class="w-full h-full object-cover" />
        {% endif %}
      </div>
      <div class="flex-1">
        <a href="/parts/{{ it.product.slug }}/" class="text-sm hover:underline">{{ it.product.name }}</a>
        <div class="text-[11px] text-slate-500">x {{ it.quantity }}</div>
      </div>
      <div class="text-sm font-semibold">{{ it.subtotal }} ₽</div>
    </div>
    {% endfor %}
  </div>
  <div class="p-3 flex items-center justify-between">
    <div class="text-slate-600">Итого</div>
    <div class="font-semibold">{{ cart.total }} ₽</div>
  </div>
  <div class="p-3">
    <a href="/cart/" class="w-full block text-center px-4 py-2 rounded-md bg-brand-600 text-white hover:bg-brand-700">Перейти в корзину</a>
  </div>
{% else %}
  <div class="p-6 text-center text-slate-600">Корзина пуста</div>
{% endif %}
